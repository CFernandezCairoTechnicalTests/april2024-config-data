server:
  port: ${APPLICATION_PORT:8080}
  name: ${APPLICATION_NAME:gateway-service}
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: wastemanager-service
          uri: lb://wastemanager-service
          predicates:
            - Path=/wastemanager/**
